<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check.CC</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }

        /* Header Section */
        header {
            padding: 20px;
            background-color: #333;
        }

        header img {
            width: 100px;
            height: auto;
        }

        header h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        /* Button Styles */
        .discord-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #7289da;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .discord-button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="https://raw.githubusercontent.com/Yeeeter30/Check.CC/refs/heads/main/GreenCheck%20(1).gif" alt="Check.CC Logo">
        <h1>Check.CC</h1>
    </header>

    <!-- Main Content -->
    <main>
        <p>Join the Check.CC Discord server to learn more and get support!</p>
        <a href="https://discord.gg/CAMTUC349g" class="discord-button" target="_blank">
            Join the Discord Server
        </a>
    </main>
</body>
</html>
